<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">Todo App</div>
        <div class="navbar-right">
            <button id="addTaskBtn">Add Task</button>
            <button id="clearTasksBtn">Clear Tasks</button>
        </div>
    </div>

    <!-- Simple form for adding/updating tasks -->
    <div id="taskFormContainer" style="display:none; margin: 20px auto; max-width: 400px;">
        <form id="taskForm">
            <label>Title:</label>
            <input type="text" id="taskTitle" required><br><br>
            <label>Description:</label>
            <textarea id="taskDesc" required></textarea><br><br>
            <button type="submit" id="saveTaskBtn">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <!-- Task list -->
    <div id="taskList" class="task-list"></div>

    <script src="script.js"></script>
</body>
</html>
